
{% extends "base.html" %}
{% block title %}Faculty Members{% endblock title %}
{% block content %}


<div class="p-5 md:p-10  lg:px-20 min-h-screen">
    <div class="px-4 mb-10 md:text-center md:mb-20">
        <p class="mb-2 text-lg font-semibold text-cyan-500 dark:text-cyan-400">
            Notice
        </p>
        <h2 class="pb-2 text-2xl font-bold text-gray-800 md:text-4xl dark:text-gray-100">
            Follow Notices For Update
        </h2>
        <div class="flex w-32 mt-1 mb-6 overflow-hidden rounded md:mx-auto md:mb-14">
            <div class="flex-1 h-2 bg-cyan-200">
            </div>
            <div class="flex-1 h-2 bg-cyan-400">
            </div>
            <div class="flex-1 h-2 bg-cyan-300">
            </div>
        </div>
    </div>
{% for notice in notice %}
    <div class="bg-white rounded-3xl border border-gray-200 px-5 py-2 flex flex-row justify-between  items-center w-full md:w-2/3 xl:w-1/2 mx-auto mb-3 lg:mb-5">
        <div class="flex flex-col">
          <h1 class="bg-blue-100 text-blue-700 rounded-full px-1 py-0.5 text-xs w-32 text-center">{{ notice.category }}</h1>
          <a href="/{{ notice.pdf_file }}" class="text-xl  text-gray-900 font-semibold py-2" download>{{ notice.notice_name }}</a>

          <div class="flex flex-row space-x-3 items-center py-2">
            <img class="rounded-full w-12" src="/static/images/quote.png" alt="logo">
            
            <div class="flex flex-col">
              <h1 class="text-sm text-gray-900">Aim professors Chamber</h1>
              <h1 class="text-sm font-light text-gray-500">{{ notice.upload_at }}</h1>
            </div>
          </div>

        </div>
        <a href="/{{ notice.pdf_file }}" download=""><img src="/static/images/download-folder.gif" alt="blog" class="object-cover w-32 rounded-3xl object-top"></a>   
      </div>
{% endfor %}
  </div>


 
 {% endblock content %}
